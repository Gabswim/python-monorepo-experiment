name: pr
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.14"

      # Cache uv packages
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      # Cache Nx task outputs
      - uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-
            nx-${{ runner.os }}-

      - run: npm ci
      - run: uv sync --all-extras --locked

      # Determine affected projects based on git diff
      - uses: nrwl/nx-set-shas@v4

      # Run tasks only on affected projects
      - run: npx nx affected -t ci:fmt ci:lint check test
