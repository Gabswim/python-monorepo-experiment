name: ci
on:
  push:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.9.18"

      # Cache uv packages
      - uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: uv-${{ runner.os }}-

      # Cache Nx task outputs
      - uses: actions/cache@v4
        with:
          path: .nx/cache
          key: nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-${{ github.sha }}
          restore-keys: |
            nx-${{ runner.os }}-${{ hashFiles('nx.json', '**/project.json') }}-
            nx-${{ runner.os }}-

      - run: npm ci
      - run: uv sync --all-packages --locked

      - run: NX_TUI=false npx nx run-many -t ci:fmt ci:lint check test e2e
